<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <img src="/assets/img/logo.jpg" alt="Logo" width="100" height="100"/>

        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <p class="view">Check out these Links:</p>
	<ul>
		<li><a href="https://github.com/bittcrak/">Github Profile</a>
		<li><a href="https://linkedin.com/in/bittcrak/">Linkedin</a>
		<li><a href="https://twitch.tv/bittcrak">Twitch</a>
		<li><a href="https://youtube.com/@bittcrak">Youtube</a>
	</ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>Contact me on <a href="https://discord.gg/yAwxWZ4PZW">Discord</a></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
